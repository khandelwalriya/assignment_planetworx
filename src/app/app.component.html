<h3 class="text-center heading-1 py-4 mb-4">Automated Parkinglot System</h3>

<form id="pakinglot_creationForm" class="d-none">
  <input type="number" name="noofspaces" class="form-control" [(ngModel)]="N" placeholder="Enter no. of parking slot" min="1">
  <input type="number" name="noofcarsinps" [(ngModel)]="m" placeholder="Enter no. of cars currently in the parking lot" min="1" class="form-control" max="{{N}}">
  <button (click)="createParkingLot()" class="addCursor">Create</button>
</form>


<div id="listOfCarsParked" class="d-none container-fluid">
  <div class="my-3">
    <div class=" d-inline-block">Total Parking Slots - {{N}}</div>
    <div class="d-inline-block float-right">
      <button type="button" data-target="#parkNewCarModal" data-toggle="modal" class="addCursor btn btn-danger">Park a Car</button>
    </div>
  </div>
  <div class="mt-5 mb-3 text-right">
    <form [formGroup]="searchForm">
      <div class="d-inline-block">
        <input type="text" name="regno" placeholder="Type Registration No." class="form-control" formControlName="regno">
      </div>
      <div class="d-inline-block ml-2">
        <select class="form-control" formControlName="color">
          <option value="">Choose Color</option>
          <option *ngFor="let color of color_list">{{color}}</option>
        </select>
      </div>
      <div class="d-inline-block ml-2">
        <button (click)="searchFromArray(getDataFromSession('parkedCarsDetails'),searchForm.value)" class="btn btn-info">Search</button>
      </div>
    </form>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th (click)="sort('regno')">Car No <i class="fa ml-2 addCursor" [ngClass]="{'fa-sort': column != 'regno','fa-sort-asc': (column == 'regno' && isDesc), 'fa-sort-desc': (column == 'regno' && !isDesc) }"> </i></th>
        <th class="text-center" (click)="sort('color')">Color <i class="fa ml-2 addCursor" [ngClass]="{'fa-sort': column != 'color','fa-sort-asc': (column == 'color' && isDesc), 'fa-sort-desc': (column == 'color' && !isDesc) }"> </i></th>
        <th class="text-center">Slot No.</th>
        <th class="text-center" (click)="sort('parking_date')">Date Time <i class="fa ml-2 addCursor" [ngClass]="{'fa-sort': column != 'parking_date','fa-sort-asc': (column == 'parking_date' && isDesc), 'fa-sort-desc': (column == 'parking_date' && !isDesc) }"> </i></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="fontsize-14">
      <tr *ngFor="let item of no_of_parkedcars_details_arr | sort: {property: column, direction: direction}; let i=index;">
        <td>{{i+1}}</td>
        <td>{{item.regno}}</td>
        <td class="text-center">{{item.color}}</td>
        <td class="text-center">{{item.alloted_slot_no }}</td>
        <td class="text-center">{{item.parking_date | date:'dd MMM y , h:mm a'}}</td>
        <td class="text-center"><button (click)="removeCarsFromParking(item)" class="addCursor btn btn-warning fontsize-14">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="parkNewCarModal" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Car Details</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="parkNewCarForm">
          <div class="row">
            <div class="col-md-6">
              <label>Car No. <span class="text-danger">*</span></label>
              <input type="text" name="" class="form-control" formControlName="regno">
            </div>
            <div class="col-md-6">
              <label>Color <span class="text-danger">*</span></label>
              <select formControlName="color" class="form-control">
                <option value="">Choose Color</option>
                <option *ngFor="let opt of color_list" value="{{opt}}">{{opt}}</option>
              </select>
            </div>
            <div class="col-md-6 mt-4">
              <p>Available Slot - {{availableSlot()}}</p>
            </div>
            <div class="col-md-12 text-right">
              <button class=" addCursor my-2 btn btn-danger" [disabled]="!parkNewCarForm.valid" (click)="allotSlotToCar(parkNewCarForm.value)">Park</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
